name: Deployment Test - Build & Push

on:
  push:
    branches: [ master ]

jobs:
  build-test:
    name: Build & Test Docker Image
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: dilip619
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build & Push Docker Image
        id: docker_build
        uses: docker/build-push-action@v5
        with:
          push: true
          tags: dilip619/frontend-angular:latest
          context: .
          file: ./Dockerfile

      - name: Image digest
        run: echo "Pushed image digest ${{ steps.docker_build.outputs.digest }}"

      - name: Pull image from Docker Hub
        run: docker pull dilip619/frontend-angular:latest

      - name: Run container as test server
        run: |
          echo "Starting test server container..."
          docker run -d -p 4200:80 --name angular-test dilip619/frontend-angular:latest
          echo "Waiting for container to initialize..."
          sleep 10
          docker ps

      - name: Verify deployment
        run: |
          echo "Checking if the app is accessible..."
          if curl -f http://localhost:4200 > /dev/null 2>&1; then
            echo "Deployment test successful — container is running properly!"
          else
            echo "Deployment test failed — app did not start correctly."
            docker logs angular-test
            exit 1
          fi

      - name: Cleanup test container
        if: always()
        run: |
          echo "Cleaning up test container..."
          docker rm -f angular-test || true
